<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #browser-frame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Private Web Browser</h1>
    <div>
        <input type="text" id="url-input" placeholder="Enter URL" style="width: 60%;">
        <button onclick="loadCloakedUrl()">Open Cloaked</button>
    </div>
    <iframe id="browser-frame"></iframe>

    <script>
        async function loadCloakedUrl() {
            const url = document.getElementById('url-input').value;
            if (url) {
                document.getElementById('browser-frame').src = `/cloaked-browse?url=${encodeURIComponent(url)}`;
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>
</body>
</html>
